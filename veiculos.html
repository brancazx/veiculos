<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Veículos Disponíveis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Escolha seu Veículo</h1>
    <nav><a href="home.html">Voltar para Home</a></nav>
  </header>

  <main>
    <div class="veiculo">
      <img src="https://via.placeholder.com/300x200" alt="Veículo A">
      <h3>Carro Modelo A</h3>
      <button onclick="mostrarFormulario()">Alugar este</button>
    </div>

    <form id="formularioAluguel" class="form-aluguel">
      <h3>Dados do Motorista</h3>
      <input type="text" id="nomeMotorista" placeholder="Nome completo">
      <input type="text" id="cnhMotorista" placeholder="Número da CNH">
      <button type="button" onclick="finalizarAluguel()">Finalizar Aluguel</button>
      <p id="mensagemFinalizacao"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
